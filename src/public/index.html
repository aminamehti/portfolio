<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Story Creator</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f0db4f;
        }
        input, button, select {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            width: 400px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .story-box {
            border: 2px solid #333;
            padding: 20px;
            margin-top: 20px;
            background-color: #fff;
            color: #333;
            text-align: center;
            width: 50%;
            overflow-y: auto; /* Allow scrolling for long stories */
            max-height: 400px; /* Set a max height */
        }
        .story-part {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Interactive Story Creator</h1>
    <input id="storyInput" type="text" placeholder="Start your story idea here">
    <button id="startButton">Start Story</button>
    <div id="storyBox" class="story-box"></div>
    <script>
      const storyInputElement = document.getElementById("storyInput");
      const startButtonElement = document.getElementById("startButton");
      const storyBoxElement = document.getElementById("storyBox");

      startButtonElement.addEventListener("click", () => {
        const storyStart = storyInputElement.value;
        fetchStoryline(storyStart, "");
        // Clear the input after fetching the story
        storyInputElement.value = "";
      });

      function fetchStoryline(story, direction) {
        const url = `/api/story?prompt=${encodeURIComponent(story)}&direction=${encodeURIComponent(direction)}`;
        fetch(url)
        .then(response => response.json())
        .then(data => {
          const storyPartElement = document.createElement("div");
          storyPartElement.className = "story-part";
          storyPartElement.innerText = data.story; // Display the current part of the story
          storyBoxElement.appendChild(storyPartElement); // Append the new story part
        })
        .catch(error => console.error('Error:', error));
      }
    </script>
</body>
</html>
